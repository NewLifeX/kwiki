<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="200" height="80" rx="12" ry="12" fill="url(#bgGradient)" />
  
  <!-- Decorative elements -->
  <circle cx="20" cy="20" r="3" fill="#FFFFFF" opacity="0.3" />
  <circle cx="180" cy="60" r="2" fill="#FFFFFF" opacity="0.4" />
  <circle cx="170" cy="20" r="1.5" fill="#FFFFFF" opacity="0.5" />
  
  <!-- AI Brain Icon -->
  <g transform="translate(15, 25)">
    <!-- Brain outline -->
    <path d="M8 5C8 2.5 10 1 12.5 1C15 1 17 2.5 17 5C19 5 20.5 6.5 20.5 8.5C20.5 10.5 19 12 17 12C17 14.5 15 16 12.5 16C10 16 8 14.5 8 12C6 12 4.5 10.5 4.5 8.5C4.5 6.5 6 5 8 5Z" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="1.5" 
          opacity="0.8"/>
    <!-- Neural connections -->
    <circle cx="10" cy="8" r="1" fill="#FFFFFF" opacity="0.6" />
    <circle cx="15" cy="6" r="1" fill="#FFFFFF" opacity="0.6" />
    <circle cx="12" cy="11" r="1" fill="#FFFFFF" opacity="0.6" />
    <line x1="10" y1="8" x2="15" y2="6" stroke="#FFFFFF" stroke-width="0.5" opacity="0.4" />
    <line x1="15" y1="6" x2="12" y2="11" stroke="#FFFFFF" stroke-width="0.5" opacity="0.4" />
    <line x1="12" y1="11" x2="10" y2="8" stroke="#FFFFFF" stroke-width="0.5" opacity="0.4" />
  </g>
  
  <!-- KWiki Text -->
  <text x="50" y="35" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="url(#textGradient)" 
        filter="url(#glow)">KWiki</text>
  
  <!-- Subtitle -->
  <text x="50" y="52" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        fill="#FFFFFF" 
        opacity="0.8">AI-Powered Wiki Generator</text>
  
  <!-- Code brackets decoration -->
  <g transform="translate(155, 25)" opacity="0.6">
    <path d="M0 5 L3 8 L0 11" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" />
    <path d="M8 5 L5 8 L8 11" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" />
  </g>
  
  <!-- Sparkle effects -->
  <g opacity="0.7">
    <path d="M45 15 L46 17 L48 16 L46 18 L45 20 L44 18 L42 16 L44 17 Z" fill="#FFFFFF" />
    <path d="M165 35 L166 37 L168 36 L166 38 L165 40 L164 38 L162 36 L164 37 Z" fill="#FFFFFF" />
  </g>
</svg>
