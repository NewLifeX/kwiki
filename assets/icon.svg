<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" />
  
  <!-- AI Brain Icon -->
  <g transform="translate(20, 20)">
    <!-- Brain outline -->
    <path d="M12 6C12 3 14.5 1 17.5 1C20.5 1 23 3 23 6C25.5 6 27 7.5 27 9.5C27 11.5 25.5 13 23 13C23 16 20.5 18 17.5 18C14.5 18 12 16 12 13C9.5 13 8 11.5 8 9.5C8 7.5 9.5 6 12 6Z" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="2" 
          opacity="0.9"/>
    <!-- Neural connections -->
    <circle cx="15" cy="9" r="1.5" fill="#FFFFFF" opacity="0.8" />
    <circle cx="20" cy="7" r="1.5" fill="#FFFFFF" opacity="0.8" />
    <circle cx="17" cy="12" r="1.5" fill="#FFFFFF" opacity="0.8" />
    <!-- Connection lines -->
    <line x1="15" y1="9" x2="20" y2="7" stroke="#FFFFFF" stroke-width="1" opacity="0.6" />
    <line x1="20" y1="7" x2="17" y2="12" stroke="#FFFFFF" stroke-width="1" opacity="0.6" />
    <line x1="17" y1="12" x2="15" y2="9" stroke="#FFFFFF" stroke-width="1" opacity="0.6" />
  </g>
  
  <!-- K letter overlay -->
  <text x="32" y="42" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle"
        filter="url(#glow)">K</text>
  
  <!-- Small sparkle -->
  <path d="M45 15 L46 17 L48 16 L46 18 L45 20 L44 18 L42 16 L44 17 Z" fill="#FFFFFF" opacity="0.7" />
</svg>
